<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feria de Proyectos de Ingeniería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="UMM" style="height: 100px; width: 150px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home"></i>&nbsp;Inicio</a></li>
                    <li class="nav-item"><button  type="button" onclick="window.location.href = 'registro.html';"  class="btn btn-primary">Registro a la Feria</button></li>  
                    <!-- <li class="nav-item"><a class="nav-link" href="#">Admisiones</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Vida Universitaria</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li> -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 class="text-center">Registro de Proyecto</h2>
        <p class="text-center">Completa la información para registrar tu proyecto.</p>

        <div id="registro" class="row g-3">
            <div class="col-md-6">
                <label for="equipo" class="form-label">Nombre del Equipo</label>
                <input type="text" class="form-control" id="equipo" name="equipo" required>
            </div>

            <div class="col-md-6">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" disabled>
            </div>

            <div class="col-md-6">
                <label for="proyecto" class="form-label">Nombre del Proyecto</label>
                <input type="text" class="form-control" id="proyecto" name="proyecto" required>
            </div>

            <div class="col-md-6">
                <label for="representante" class="form-label">Representante</label>
                <input type="text" class="form-control" id="representante" name="representante" required>
            </div>

            <div class="col-md-6">
                <label for="carrera" class="form-label">Carrera</label>
                <select class="form-select" id="carrera" name="carrera" required>
                    <option value="">Selecciona una carrera</option>
                    <option value="IMA">IMA</option>
                    <option value="IAS">IAS</option>
                    <option value="LTI">LTI</option>
                    <option value="IIS">IIS</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="tetra" class="form-label">Tetramestre</label>
                <input type="text" class="form-control" id="tetra" name="tetra" required>
            </div>

            <div class="col-md-6">
                <label for="turno" class="form-label">Turno</label>
                <select class="form-select" id="turno" name="turno" required>
                    <option value="">Selecciona un turno</option>
                    <option value="matutino">Matutino</option>
                    <option value="nocturno">Nocturno</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="asesor" class="form-label">Asesor</label>
                <input type="text" class="form-control" id="asesor" name="asesor" required>
            </div>

            <div class="col-md-6">
                <label for="asesorSecundario" class="form-label">Asesor Secundario</label>
                <input type="text" class="form-control" id="asesorSecundario" name="asesorSecundario">
            </div>

            <div class="col-12">
                <label for="descripcionProyecto" class="form-label">Descripción del Proyecto</label>
                <textarea class="form-control" id="descripcionProyecto" name="descripcionProyecto" rows="3"
                    required></textarea>
            </div>

            <div class="col-12">
                <label for="recursos" class="form-label">Recursos Necesarios</label>
                <textarea class="form-control" id="recursos" name="recursos" rows="3"></textarea>
            </div>

            <div class="col-12 text-center">
                <button type="button" onclick="registrar()" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>

    <div id="aviso" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">UMM | Registro de feria</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>¡Muchas gracias por registrar tu proyecto! te deseamos el mejor de los éxitos.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Universidad UMM</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/registro.js"></script>
</body>

</html>
